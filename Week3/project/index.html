<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/dab7c098a7.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <title>Tip Calculator</title>
</head>

<body>
  <div id="app">
    <div class="head">
      <h4> Tip Calculator</h4>
    </div>
    <div class="body">
    <form method="post" name="Form" onsubmit="return validateForm()" action="">
    <div class="container">
      <label for="">How much was your bill?</label> 
      <div>
        <span><i class="fas fa-euro-sign"></i></span>
        <input type="number" name="" id="bill">
      </div> 
    </div> 
      <div class="container">
        <label for=""> How was your service ?</label>
        <div>
          <select name="" id="services">
            <option value="0">choose an option...</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - Ok</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
        </div>
        
      </div>
      <div class="container">
        <label for="">How many people are sharing the bill?</label>
        <div>
          <input type="number" id="number-of-person">
        </div>
      </div>
      <div class="btn">
        <button>Calculate!</button>
      </div>
    <div>
      <div class="resault" id="total-tip"><h2 class="dark-red">Total Tip is : </h2> <span class="dark-red" id="tip-bill"></span></div>
       <div class="resault" id="total-amount"><h2 class="dark-red">Total amout with Tip is : </h2> <span class="dark-red" id="total-bill"></span></div>
      
    </div>
    </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
